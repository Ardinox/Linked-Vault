<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedVault - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../Assets/logo2.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="bg-pattern">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="welcome-card text-center"
        style="
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(10px);
        "
      >
        <div class="card-body p-4">
          <h3 class="card-title text-white mb-4">
            Sign up
            <img
              src="../Assets/logo2.png"
              width="60"
              height="50"
              class="me-2"
            />
          </h3>

          <div id="error-msg" class="alert alert-danger d-none"></div>
          <div id="success-msg" class="alert alert-success d-none"></div>

          <form id="signupForm">
            <div class="mb-3">
              <input
                type="text"
                class="form-control glass-input"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            
            <div class="mb-3">
              <input
                type="password"
                class="form-control glass-input"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control glass-input"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
            </div>

            <button type="submit" class="btn btn-enter w-100 mt-2">
              Sign Up
            </button>
          </form>

          <div class="mt-3 d-flex flex-column gap-2">
            <a
              href="login.html"
              class="text-white small-text"
              style="text-decoration: underline"
              >Already have an account? Login</a
            >
            <a
              href="../index.html"
              class="text-white small-text"
              style="text-decoration: none; opacity: 0.8;"
              >Back to Home</a
            >
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/pages/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
