<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedVault - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../Assets/logo2.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>

  <body class="bg-pattern">
    <div id="navbar-container"></div>

    <h1 class="text-center my-4 h2">Employees Database</h1>

    <div class="container">
      <div id="statusMsg" class="alert" style="display: none"></div>
    </div>

    <div class="container mb-4">
      <div class="d-flex flex-wrap justify-content-center gap-2">
        <button type="button" class="btn btn-success" onclick="uploadCsv()">
          <i class="fa-solid fa-cloud-arrow-up me-1"></i> Upload CSV
        </button>

        <button type="button" class="btn btn-dark" onclick="downloadTable()">
          <i class="fa-solid fa-file-arrow-down me-1"></i> Download table
        </button>

        <input
          type="file"
          id="hiddenFileInput"
          class="d-none"
          accept=".csv"
          onchange="send_file_to_backend()"
        />

        <button type="button" class="btn btn-danger" onclick="deleteData()">
          <i class="fa-solid fa-trash me-1"></i> Delete Table
        </button>
      </div>
    </div>

    <div class="container mb-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="input-group">
            <span class="input-group-text fw-bold">Employee ID:</span>
            <input
              id="searchId"
              type="text"
              class="form-control"
              placeholder="Enter ID (e.g. 1042)"
            />
            <button class="btn btn-teal" type="button" onclick="searchData()">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid px-3">
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover mb-0 align-middle">
              <thead class="table-dark">
                <tr>
                  <th>
                    <div class="d-flex align-items-center">
                      <span>S.NO.</span>
                      <span
                        onclick="recursiveReverse()"
                        class="sort-icon"
                        title="Reccursively Reverse the List"
                      >
                        <i id="arrow_down" class="fa-solid fa-arrow-down"></i>
                        <i
                          id="arrow_up"
                          class="fa-solid fa-arrow-up d-none"
                        ></i>
                      </span>
                    </div>
                  </th>
                  <th>
                    <div class="d-flex align-items-center">
                      <span>NAME</span>
                      <span
                        onclick="linkedReverse()"
                        class="sort-icon"
                        title="Reverse Linked List"
                      >
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                      </span>
                    </div>
                  </th>
                  <th>ID</th>
                  <th>AGE</th>
                  <th>DEPARTMENT</th>
                  <th>SALARY</th>
                  <th>ACTION</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/pages/table_view.js"></script>
    <script
      src="https://kit.fontawesome.com/c5c485d70d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
