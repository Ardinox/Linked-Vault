<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Employee Details</title>
    <link rel="icon" type="image/x-icon" href="../Assets/logo2.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-pattern">
    <div id="navbar-container"></div>
    <h1 class="text-center my-3" style="color: #130e2c">
      Update Employee Details
    </h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <div id="employeeForm">
                <div class="mb-3">
                  <input type="hidden" id="originalId" />
                  <label for="pos">Position (-1 for End, 0 for Start)</label>
                  <input
                    id="pos"
                    type="number"
                    class="form-control"
                    placeholder="Enter a Position"
                  />
                </div>

                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter Name"
                  />
                </div>

                <div class="mb-3">
                  <label for="id">Employee ID</label>
                  <input
                    id="id"
                    type="number"
                    class="form-control"
                    placeholder="Enter ID"
                  />
                </div>

                <div class="mb-3">
                  <label for="age">Age</label>
                  <input
                    id="age"
                    type="number"
                    class="form-control"
                    placeholder="Enter Age"
                  />
                </div>

                <div class="mb-3">
                  <label for="department">Department</label>
                  <input
                    id="department"
                    type="text"
                    class="form-control"
                    placeholder="Enter Dept"
                  />
                </div>

                <div class="mb-3">
                  <label for="salary">Salary</label>
                  <input
                    id="salary"
                    type="number"
                    class="form-control"
                    placeholder="Enter Salary"
                  />
                </div>
                <div
                  id="status"
                  class="alert"
                  style="display: none"
                  role="alert"
                ></div>
                <div
                  class="d-grid gap-2 d-md-flex justify-content-md-center mt-4"
                >
                  <button
                    id="updateBtn"
                    type="button"
                    class="btn btn-success btn-lg flex-fill"
                    style="background-color: #00abb3; border: none"
                  >
                    Update
                  </button>

                  <a
                    href="table_view.html"
                    class="btn btn-danger btn-lg d-flex align-items-center justify-content-center flex-fill"
                    style="
                      background-color: #ff0707;
                      border: none;
                      text-decoration: none;
                    "
                  >
                    Close
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
