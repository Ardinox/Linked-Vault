<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedVault - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../Assets/logo2.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: repeating-radial-gradient(
        ellipse,
        #ffffff,
        #ffffff 10px,
        #f0f9ff 10px,
        #f0f9ff 20px
      );
      background-size: 50px 50px;
    "
  >
    <nav
      class="navbar navbar-expand-lg"
      style="background-image: linear-gradient(135deg, #2c3e50, #4ca1af)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="table_view.html"
          ><img
            class="navb-icon"
            src="../Assets/logo2.png"
            width="50"
            height="40"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="add_emp.html" style="color: white"
                >Add Employee</a
              >
            </li>
            <li>
              <a
                class="nav-link active"
                href="table_view.html"
                style="color: white"
                >View Table</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="text-center my-3">Employees Database</h1>

    <div class="container">
      <div id="statusMsg" class="alert" style="display: none"></div>
    </div>
    <div class="mb-3 d-flex justify-content-center w-100">
      <div class="d-flex w-50 align-items-center gap-3">
        <label for="searchId" class="form-label mb-0 fw-bold text-nowrap">
          Employee ID:
        </label>

        <input
          id="searchId"
          type="number"
          class="form-control flex-grow-1"
          placeholder="Enter full employee ID"
        />

        <button
          type="button"
          class="btn btn-success px-4"
          style="background-color: #00abb3; border: none"
          onclick="searchData()"
        >
          Search
        </button>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>
                      <div
                        id="reverse_icon"
                        class="d-flex align-items-center text-nowrap"
                      >
                        <span>S.NO.</span>
                        <i
                          id="arrow_down"
                          class="fa-solid fa-arrow-down"
                          styles="cursor: pointer; color: #fff"
                          onclick="recurssiveReverse()"
                          title="Reccursively reverse the list"
                        ></i>
                        <i
                          id="arrow_up"
                          class="fa-solid fa-arrow-up d-none"
                          styles="cursor: pointer; color: #fff"
                          onclick="recurssiveReverse()"
                          title="Normal View"
                        ></i>
                      </div>
                    </th>
                    <th>
                      <div class="d-flex align-items-center text-nowrap">
                        <span>NAME</span>
                        <i
                          class="fa-solid fa-arrow-right-arrow-left"
                          style="cursor: pointer; color: #fff"
                          onclick="linkedReverse()"
                          title="Reverse the Linked list"
                        ></i>
                      </div>
                    </th>
                    <th>ID</th>
                    <th>AGE</th>
                    <th>DEPARTMENT</th>
                    <th>SALARY</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                <tbody id="tableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dashboard.js"></script>
    <script
      src="https://kit.fontawesome.com/c5c485d70d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
