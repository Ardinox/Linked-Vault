<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Employee Details</title>
    <link rel="icon" type="image/x-icon" href="../Assets/logo2.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: repeating-radial-gradient(
        ellipse,
        #ffffff,
        #ffffff 10px,
        #f0f9ff 10px,
        #f0f9ff 20px
      );
      background-size: 50px 50px;
    "
  >
    <nav
      class="navbar navbar-expand-lg"
      style="background-image: linear-gradient(135deg, #2c3e50, #4ca1af)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="table_view.html"
          ><img
            class="navb-icon"
            src="../Assets/logo2.png"
            width="50"
            height="40"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="add_emp.html"
                style="color: white"
                >Add Employee</a
              >
            </li>
            <li>
              <a class="nav-link" href="table_view.html" style="color: white"
                >View Table</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="text-center my-3" style="color: #130e2c">Add New Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <div id="employeeForm">
                <div class="mb-3">
                  <label for="pos">Position (-1 for End, 0 for Start)</label>
                  <input
                    id="pos"
                    type="number"
                    class="form-control"
                    value="-1"
                  />
                </div>

                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter Name"
                  />
                </div>

                <div class="mb-3">
                  <label for="id">Employee ID</label>
                  <input
                    id="id"
                    type="number"
                    class="form-control"
                    placeholder="Enter ID"
                  />
                </div>

                <div class="mb-3">
                  <label for="age">Age</label>
                  <input
                    id="age"
                    type="number"
                    class="form-control"
                    placeholder="Enter Age"
                  />
                </div>

                <div class="mb-3">
                  <label for="department">Department</label>
                  <input
                    id="department"
                    type="text"
                    class="form-control"
                    placeholder="Enter Department"
                  />
                </div>

                <div class="mb-3">
                  <label for="salary">Salary</label>
                  <input
                    id="salary"
                    type="number"
                    class="form-control"
                    placeholder="Enter Salary"
                  />
                </div>
                <div
                  id="status"
                  class="alert"
                  style="display: none"
                  role="alert"
                ></div>

                <div
                  class="container text-center d-flex justify-content-between"
                >
                  <button
                    type="button"
                    class="btn btn-success btn-lg w-100 me-2"
                    style="background-color: #00abb3; border: none"
                    onclick="addData()"
                  >
                    Add Employee
                  </button>

                  <a
                    href="table_view.html"
                    class="btn btn-danger btn-lg w-100 ms-2"
                    style="
                      background-color: #ff0707;
                      border: none;
                      padding-top: 10px;
                      text-decoration: none;
                    "
                  >
                    Close
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
